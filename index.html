<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="grid-container">

      <!--User Information-->
      <section class="main-box">
        <div class="main-box__top">
            <img src="images/image-jeremy.png" alt="Person" class="user-img" />
            <div class="user-box">
              <h4 class="user-box__heading--sub">Report for</h4>
              <h1 class="user-box__heading--main">Jeremy Robson</h1>
            </div>
          </div>
        </div>
        <div class="metric-state-change">
          <a class="metric-state-change__category">Daily</a>
          <a class="metric-state-change__category">Weekly</a>
          <a class="metric-state-change__category">Monthly</a>
        </div>
      </section>

      <!--Work-->
      <section class="metric metric--work">
          <img src="images/icon-work.svg" alt="Study" class="activity-img" />
        <div class="metric__data">
          <div class="name-and-menu-box">
          <h4 class="activity"></h4>
          <img
            src="images/icon-ellipsis.svg"
            alt="Open Menu"
            class="ellipsis-toggle"
          />
        </div>
        <div class="data-wrapper">
          <h1 class="time">
            <span class="time--amount"></span>hrs
          </h1>
          <h4 class="previous-metric">
            <span class="previous-metric--category">Last Week - </span>
            <span class="previous-metric--metric"></span>hrs
          </h4>
        </div>
      </div>
    </section>

      <!--Play-->
